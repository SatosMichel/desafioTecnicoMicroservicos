server:
  port: 8700

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-produtos
          uri: lb://ms-produtos
          predicates:
            - Path=/produtos/**
        - id: ms-pedidos
          uri: lb://ms-pedidos
          predicates:
            - Path=/pedidos/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost